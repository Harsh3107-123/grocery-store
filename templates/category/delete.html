{% extends 'layout.html' %}
{% block title %}Delete category{% endblock %}
{% block content %}
<h1 class="display-1">Delete Category</h1>
<form method="post" action="/category/{{category.id}}/delete">
<p>Are you sure you want to delete this {{category.name}}</p>
    <button type="submit" class="btn btn-primary"><i class="fa fa-trash" aria-hidden="true"></i>delete</button>
</form>
{% endblock %}
